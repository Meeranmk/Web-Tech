<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link href="Bank.css" rel="stylesheet" />
</head>
<body>
    <form >
        <h1 style="font-family:'Segoe UI';font-size:24px; align-content:center" >Bank Infromation Form</h1>
        <table cellspacing="5" align="center">
            <tr>
                <td><label style="font-family:'Segoe UI';font-size:18px;"><tt>Bank Name</tt></label></td>
                <td><label style="font-family:'Segoe UI';font-size:18px;"><tt>Branch Name</tt></label></td>
            </tr>
            <tr>
                <td><input type="text" id="bankName" required /></td>
                <td><input type="text" id="branchName" required /></td>
            </tr>
            <tr>
                <td><label style="font-family:'Segoe UI';font-size:18px;"><tt>Branch Number</tt></label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="branchNumber" required style="width:98%" /></td>
            </tr>
            <tr>
                <td><label style="font-family:'Segoe UI';font-size:18px;"><tt>Branch Address</tt></label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="addressLine1" required placeholder="Street Address" style="width:98%" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="addressLine2" required placeholder="Street Address Line2" style="width:98%" /></td>
            </tr>
            <tr>
                <td><input type="text" id="city" placeholder="City" required /></td>
                <td><input type="text" id="region" placeholder="Region" required /></td>
            </tr>
            <tr>
                <td><input type="text" id="zipCode" placeholder="Postal/Zip Code" required /></td>
                <td>
                    <select required style="width:100%;height:22px">
                        <option>India</option>
                        <option>NewZeland</option>
                        <option>Japan</option>
                        <option>Iceland</option>
                        <option>USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label style="font-family:'Segoe UI';font-size:18px;"><tt>Bank Account Currency</tt></label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="currencyType" required style="width:98%" /></td>
            </tr>
            <tr>
                <td><label style="font-family:'Segoe UI';font-size:18px;"><tt>SWIFT/BIC</tt></label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="swift" required style="width:98%" /></td>
            </tr>
            <tr>
                <td><label style="font-family:'Segoe UI';font-size:18px;"> <tt>IBAN No.</tt></label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="ibanNo" required style="width:98%" /></td>
            </tr>
            <tr>
                <td><label style="font-family:'Segoe UI';font-size:18px;"><tt>Bank Account Name</tt></label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="accountName" required style="width:98%" /></td>
            </tr>
            <tr>
                <td style="font-family:'Segoe UI';font-size:18px;"><tt>Account Type</tt></td>
            </tr>
            <tr>
                <td><input type="radio" name="accountType" required /><label style="font-family:'Segoe UI';font-size:14px;">Checking</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="accountType" required /><label style="font-family:'Segoe UI';font-size:14px;">Savings</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="accountType" required /><label style="font-family:'Segoe UI';font-size:14px;">Other</label></td>
            </tr>
            <tr>
                <td><input type="submit" value="SUBMIT" id="submitBtn" /></td>
                <td><input type="reset" value="RESET" id="resetBtn" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
