<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="/" method="post">
        <table border="1" cellpadding="8">
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text" id="txtName" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                     Last Name
                    </label>
                </td>
                <td>
                    <input type="text" required name="txt"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email Id</label>
                </td>
                <td>
                    <input type="email" required id="email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" required id="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>User Type</label>
                </td>
                <td>
                    <select id="ddd">
                        <option>Admin</option>
                        <option>Manager</option>
                        <option>Employee</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>
                            Gender
                        </legend>
                        <input type="radio" name="gender" id="male" />Male
                        <input type="radio" name="gender" id="female" />Female
                    </fieldset>
                </td>
             
            </tr>
            <tr>
                
                <td>
                    <label>Preferrences</label>
                </td>
                <td>
                    <input type="checkbox" id="cFull" />Full-time
                    <input type="checkbox" id="cPart" />Part-time
                    <input type="checkbox" id="c4" />4hrs Only
                </td>

            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td><input type="date" id="dob"/></td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea rows="3" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Upload a photo</label>
                </td>
                <td>
                    <input type="file"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" id="btnSubmit" />
                    <input type="reset" value="Reset" id="btnReset" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
