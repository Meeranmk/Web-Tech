            <div class="row">
                <div class="col-lg-3"></div>
                <div class=" col-lg-6  border border-8 rounded rounded-5 shadow shadow-lg">

                    <div class="h3 text-center">Registration Page</div>
                    <form>
                        <div class="p-5">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input class="form-control" type="text" id="firstname" required />
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input class="form-control" type="text" id="lastname" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Id</label>
                                <input class="form-control" type="text" id="email" required />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input class="form-control" type="password" id="password" required />
                            </div>
                            <div class="mb-3">
                                <label for="ddlUser" class="form-label">User Type</label>
                                <select id="ddlUser" class="form-select">
                                    <option selected disabled>--Select---</option>
                                    <option>Admin</option>
                                    <option>Executive</option>
                                    <option>Employee</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-control">
                                    <fieldset>
                                        <legend>
                                            Gender
                                        </legend>
                                        <input type="radio" name="gender" id="male" width="15" />Male
                                        <input type="radio" name="gender" id="  female" />Female
                                    </fieldset>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-control">
                                    <fieldset>
                                        <legend>
                                            Preferrences
                                        </legend>
                                        <div>
                                            <input type="checkbox" id="cFull" />Full-time
                                            <input type="checkbox" id="cPart" />Part-time
                                            <input type="checkbox" id="c4" />4hrs Only
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-control">
                                    <fieldset>
                                        <legend>
                                            Date Of Birth
                                        </legend>
                                        <div>
                                            <input type="date" id="dob" />
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-control">
                                    <fieldset>
                                        <legend>
                                            Address
                                        </legend>
                                        <div>
                                            <textarea rows="3" cols="50"></textarea>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-control">
                                    <fieldset>
                                        <legend>
                                            Upload a photo
                                        </legend>
                                        <div>
                                            <input type="file" />
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="mb-3">

                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-primary">Sumbit</button>
                                    <button type="reset" class="btn btn-outline-danger">Reset</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
